<!DOCTYPE html>
<html lang="en">

    <head>
        <title>About Sharks</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="/css/styles.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,700" rel="stylesheet" type="text/css">
    </head>
    <nav class="navbar navbar-dark navbar-static-top navbar-expand-md">
        <div class="container">
            <button type="button" class="navbar-toggler collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false"> <span class="sr-only">Toggle navigation</span>
            </button> <a class="navbar-brand" href="/">Everything Sharks</a>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav mr-auto">
                    <li class="nav-item"><a href="/" class="nav-link">Home</a>
                    </li>
                    <li class="active nav-item"><a href="/sharks" class="nav-link">Sharks</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="jumbotron text-center">
        <h1>Editing Shark Info</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <p>
                    <div class="caption">Some sharks are known to be dangerous to humans, though many more are not. The sawshark, for example, is not considered a threat to humans.
                    </div>
                    <img src="https://assets.digitalocean.com/articles/docker_node_image/sawshark.jpg" alt="Sawshark">
                </p>
            </div>
            <div class="col-lg-4">
                <p>
                    <div class="caption">Other sharks are known to be friendly and welcoming!</div>
                    <img src="https://assets.digitalocean.com/articles/docker_node_image/sammy.png" alt="Sammy the Shark">
                </p>
            </div>
            <div class="col-lg-4">
                <p>
                    <form action="/sharks/updateshark/<%= shark._id %>" method="post">
                        <div class="caption">Enter Your New Shark Data</div>
                        <br>
                        <div class="row mb-1">
                            <div class="col-3">
                                <label for="name">Name: </label>
                            </div>
                            <div class="col-9">
                                <input class="form-control" type="text" name="name" value="<%= shark.name %>">
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-3">
                                <label for="character">Character: </label>
                            </div>
                            <div class="col-9">
                                <input class="form-control" type="text" name="character" value="<%= shark.character %>">
                            </div>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button class="btn btn-primary" type="submit">Save Changes</button>
                        </div>
                    </form>
                </p>
            </div>
        </div>
    </div>
</html>
